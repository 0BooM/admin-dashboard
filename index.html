<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="logo">
          <img src="img/view-dashboard.svg" alt="" />
          <h1>Dashboard</h1>
        </div>
        <div class="navigate-section">
          <ul>
            <li>
              <img src="img/home.svg" alt="Home icon" />
              <p>Home</p>
            </li>
            <li>
              <img src="img/card-account-details.svg" alt="" />
              <p>Profile</p>
            </li>
            <li>
              <img src="img/message.svg" alt="" />
              <p>Messages</p>
            </li>
            <li>
              <img src="img/history.svg" alt="" />
              <p>History</p>
            </li>
            <li>
              <img src="img/clipboard-list-outline.svg" alt="" />
              <p>Tasks</p>
            </li>
            <li>
              <img src="img/account-group.svg" alt="" />
              <p>Communities</p>
            </li>
          </ul>
        </div>
        <div class="settings-section">
          <ul>
            <li>
              <img src="img/cog.svg" alt="" />
              <p>Settings</p>
            </li>
            <li>
              <img src="img/chat-question.svg" alt="" />
              <p>Support</p>
            </li>
            <li>
              <img src="img/shield-check.svg" alt="" />
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="top">
          <div class="left-side">
            <form action="">
              <input type="text" />
            </form>
          </div>
          <div class="right-side">
            <div class="username">
              <p>Morgan Oakley</p>
            </div>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="main-content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </div>
  </body>
</html>
